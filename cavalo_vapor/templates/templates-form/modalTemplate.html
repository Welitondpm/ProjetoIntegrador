{% load static %}

<div class="modal fade" id="{{form.modalId}}" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{form.Name}}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <form action="{{form.ActionUrl}}" method="post">
        {% csrf_token %}
        <div class="modal-body ">
          {% include form.Url %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
          <button type="submit" class="btn btn-primary">{{form.ButtonText}}</button>
        </div>
      </form>
    </div>
  </div>
</div>
