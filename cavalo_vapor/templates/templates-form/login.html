{% load static %}

<template id="loginFormTemplate">
  <swal-title>
    <div class="row justify-content-center mt-2">
      <h1 class="text-center"><img src="{% static 'img/svg/log-in.svg' %}" alt="" width="34px" height="34px"><u>Login</u></h1>
    </div>
  </swal-title>
  <swal-html>
    <form method="POST" action="/login/">
      {% csrf_token %}
      <div class="form-group">
        <label for="inputUsername">Digite seu Username: </label>
        <input type="text" id="inputUsername" class="form-control" name='usuario' placeholder="Username" required>
      </div>
      <div class="form-group">
        <label for="inputSenha">Digite sua Senha: </label>
        <input type="password" name='senha' id="inputSenha" class="form-control" placeholder="Senha" required>
        <p class="text-right">
          <a href="">Esqueceu a senha?</a>
        </p>
      </div>
      <button type="submit" class="btn btn-primary">
        Logar
      </button>
    </form>
    <p class="text-center mt-2">
      Ainda n√£o possui Cadastro? <a href="{% url 'cadastro' %}">Clique Aqui!</a>
    </p>
  </swal-html>
</template>
