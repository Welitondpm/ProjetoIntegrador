{% extends 'base.html' %}
{% load static %}

{% block pageTitle %}Cavalo-Vapor Fretes | Cadastro{% endblock %}

{% block pageConteudo %}

<div class="row justify-content-center mt-2">
	<h1 class="text-center"><img src="{% static 'img/svg/clipboard.svg' %}" alt="" width="34px" height="34px"><u>Cadastro</u></h1>
</div>
<!-- <form method="POST" action="" class="col-lg-6 offset-lg-3"> -->
<form method="POST" action="" class="col-md-6 m-auto">
	{% csrf_token %}
	<div class="form-group">
		<label for="inputUsername">Digite seu Username: </label>
		<input type="text" id="inputUsername" name="usuario" class="form-control" placeholder="Username" required>
	</div>
	<div class="form-group">
		<label for="inputEmail">Digite seu Email: </label>
		<input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email" required>
	</div>

	<div class="form-row">
		<div class="col-md-6 mb-3">
			<label for="inputFirstName">Digite o primeiro Nome: </label>
			<input type="text" id="inputFirstName" name="firstName" class="form-control" placeholder="Primeiro Nome" required>
		</div>
		<div class="col-md-6 mb-3">
			<label for="inputLastName">Digite o Sobrenome: </label>
			<input type="text" id="inputLastName" name="lastName" class="form-control" placeholder="Sobrenome" required>
		</div>
	</div>
	
	<div class="form-group">
		<label for="inputSenha">Digite sua Senha: </label>
		<input type="password" id="inputSenha" name="senha" class="form-control" placeholder="Senha" required>
	</div>
	<div class="form-group">
		<label for="inputConfirmeSenha">Confirme sua Senha: </label>
		<input type="password" id="inputConfirmeSenha" name="confirmeSenha" class="form-control" placeholder="Confirme sua Senha" required>
	</div>
	<div class="row justify-content-center m-3">
		<button type="submit" class="btn btn-primary">
			Cadastrar
		</button>
	</div>
</form>
<p class="text-center">
	JÃ¡ possui Cadastro? <a class="link" onclick="login();">Clique Aqui!</a>
</p>

{% endblock %}
