{% extends 'base.html' %}
{% load static %}

{% block pageTitle %}Cavalo-Vapor Fretes | Cadastro{% endblock %}

{% block pageConteudo %}

<div class="container-fluid">
	<div class="row justify-content-center mt-2">
		<h1 class="text-center"><img src="{% static 'img/svg/clipboard.svg' %}" alt="" width="34px" height="34px"><u>Cadastro</u></h1>
	</div>
	<form action="" class="col-lg-6 offset-lg-3">
		<div class="form-group">
			<label for="inputUsername">Digite seu Username: </label>
			<input type="text" id="inputUsername" class="form-control" placeholder="Username">
		</div>
    <div class="form-group">
			<label for="inputEmail">Digite seu Email: </label>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email">
		</div>
		<div class="form-group">
			<label for="inputSenha">Digite sua Senha: </label>
			<input type="password" id="inputSenha" class="form-control" placeholder="Senha">
		</div>
    <div class="form-group">
			<label for="inputConfirmeSenha">Confirme sua Senha: </label>
			<input type="password" id="inputConfirmeSenha" class="form-control" placeholder="Confirme sua Senha">
		</div>
		<div class="row justify-content-center m-3">
			<button type="submit" class="btn btn-primary">
				Cadastrar
			</button>
		</div>
	</form>
	<p class="text-center">
		JÃ¡ possui Cadastro? <a href="{% url 'login' %}">Clique Aqui!</a>
	</p>
</div>

{% endblock %}
