<!DOCTYPE html>
<html lang="pt-br">
<head>
  {% load static %}
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="{% static 'css/base.css' %}">
	<link rel="shortcut icon" href="{% static 'img/cavalo_vapor.ico' %}" type="image/x-icon">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	{% block pageStyle %}{% endblock %}
	<title>{% block pageTitle %}Cavalo-Vapor Fretes{% endblock %}</title>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="">
      <img src="{% static 'img/logo.png' %}" width="60" height="34" class="d-inline-block align-top" alt="" loading="lazy">
      Cavalo-Vapor
    </a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">
			<ul class="navbar-nav w-100 d-flex justify-content-around">
				<li class="nav-item active">
					<a class="nav-link" href="#">
            <img src="{% static 'img/svg/home.svg'%}" alt="" width="34px" height="34px">
            Home <span class="sr-only">(current)</span>
            </a>
				</li>
				<li class="nav-item">
          <a class="nav-link" href="">
            <img src="{% static 'img/svg/cube.svg'%}" alt="" width="34px" height="34px">
            Fretes
          </a>
				</li>
        <li class="nav-item">
					<a class="nav-link" href="">
            <img src="{% static 'img/svg/person.svg'%}" alt="" width="34px" height="34px">
            Usuário
          </a>
				</li>
        <li class="nav-item">
					<a class="nav-link" href="">
            <img src="{% static 'img/svg/network.svg'%}" alt="" width="34px" height="34px">
            Network
          </a>
				</li>
        <li class="nav-item">
          <a class="nav-link" href="">
            <img src="{% static 'img/svg/truck.svg'%}" alt="" width="34px" height="34px">
            Fretes
          </a>
				</li>
        <li class="nav-item">
					<a class="nav-link" href="">
            <img src="{% static 'img/svg/chatbox.svg'%}" alt="" width="34px" height="34px">
            Chats
          </a>
				</li>
        <li class="nav-item">
					<a class="nav-link" href="">
            <img src="{% static 'img/svg/people.svg'%}" alt="" width="34px" height="34px">
            Perfis
          </a>
				</li>
        <li class="nav-item">
					<a class="nav-link" href="">
            <img src="{% static 'img/svg/chart.svg'%}" alt="" width="34px" height="34px">
            Estatísticas
          </a>
				</li>
        <li class="nav-item">
					<a class="nav-link" href="">
            <img src="{% static 'img/svg/map.svg'%}" alt="" width="34px" height="34px">
            Mapa
          </a>
				</li>
			</ul>
		</div>
	</nav>

	{% block pageContent %}{% endblock %}
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
